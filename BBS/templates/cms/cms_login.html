{% from "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>CMS登录</title>

    <link rel="stylesheet" href="https://v3.bootcss.com/examples/carousel/carousel.css">

    <!-- Bootstrap core CSS -->
    <link href="{{ static('cms/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ static('cms/css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static('cms/css/signin.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{ static('cms/js/ie8-responsive-file-warning.js') }}"></script><![endif]-->
    <script src="{{ static('cms/js/ie-emulation-modes-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container">
    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">登录</h2>

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="input" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="邮箱" autofocus>
        {% if message.email %}
            <p class="text-danger">{{ ", ".join(message.email) }}</p>
        {% endif %}

        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码">
        {% if message.password %}
            <p class="text-danger">{{ ", ".join(message.password) }}</p>
        {% endif %}
        <div class="checkbox">
            <label>
                <input type="checkbox" value="1" name="remember"> 记住我
            </label>
        </div>
        {% if not message.email and not message.password and message %}
            <p class="text-danger">{{ message }}</p>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ static('cms/js/ie10-viewport-bug-workaround.js') }}"></script>
</body>
</html>
