{% extends 'front/front_signbase.html' %}

{% block title %}
    注册
{% endblock %}

{% block head %}
    {# 用于点击重新加载验证码 #}
    <script src="{{ static('common/js/yparam.js') }}"></script>
    <script src="{{ static('front/js/front_signup.js') }}"></script>
{% endblock %}


{% block h2_block %}
    BBS论坛账号注册
{% endblock %}

{% block signbox %}
    <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                <span class="input-group-btn">
                        <button id="sms-captcha-btn" class="btn btn-default">发送验证码</button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="password" class="form-control" name="password1" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="password" class="form-control" name="password2" placeholder="重复密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
                <span class="input-group-addon captcha-addon">
                        <img src="{{ url_for('common.graph_captcha') }}" alt="" class="captcha-img" id="captcha-img">
                    </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-warning btn-block" id="submit-btn">
                立即注册
            </button>
        </div>
{% endblock %}
